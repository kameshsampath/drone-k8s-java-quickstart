generatorOptions:
  disableNameSuffixHash: true

resources:
  - all.yaml
  - sa.yaml
  - deploy-cr-binding.yaml

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: drone-runner-docker
      spec:
        template:
          spec:
            hostAliases:
              - ip: ${GITEA_HTTP_SVC_IP}
                hostnames:
                  - "gitea-127.0.0.1.sslip.io"
    target:
      kind: Deployment
      labelSelector: "app.kubernetes.io/name=drone-runner-docker"

